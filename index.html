  <style>

    }

    .sector-label {

    button {

<body>
<div class="overlay">

</div>

<audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
<audio id="spinSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

<script>
  let spinning = false;
  let currentRotation = 0;
  let userCount = 17;

  const prizes = [0, 50, 100, 500];
  const sectorAngle = 360 / prizes.length;

  const wheel = document.getElementById("wheel");
  const resultEl = document.getElementById("result");
  const spinBtn = document.getElementById("spinBtn");
  const confetti = document.getElementById("confetti");
  const label = document.getElementById("label");
  const userCountEl = document.getElementById("userCount");
  const winSound = document.getElementById("winSound");
  const spinSound = document.getElementById("spinSound");

  function spin() {
    if (spinning) return;

    spinning = true;
    spinBtn.disabled = true;
    resultEl.innerHTML = "–ö—Ä—É—Ç–∏–º...";
    label.textContent = "?";
    spinSound.play();

    const sector = Math.floor(Math.random() * prizes.length);
    const stopAngle = 360 * 5 + sector * sectorAngle + sectorAngle / 2;
    currentRotation += stopAngle;

    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      const prize = prizes[sector];
      label.textContent = prize + "‚ÇΩ";
      resultEl.innerHTML = prize === 0 ? "–£–≤—ã, –Ω–µ –ø–æ–≤–µ–∑–ª–æ." : `–¢—ã –≤—ã–∏–≥—Ä–∞–ª ${prize}‚ÇΩ!`;
      if (prize > 0) {
        confetti.style.display = "block";
        winSound.play();
      }

      setTimeout(() => {
        confetti.style.display = "none";
        spinBtn.disabled = false;
        spinning = false;
        userCount++;
        userCountEl.textContent = userCount;
      }, 4000);
    }, 5000);
  }
</script>
