
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Крутани и Забери</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #f9f9f9, #e0e0ff);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #4CAF50;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        #f44336 0deg 90deg,
        #ffeb3b 90deg 180deg,
        #4CAF50 180deg 270deg,
        #2196F3 270deg 360deg
      );
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #000;
      position: absolute;
      top: -40px;
      left: calc(50% - 20px);
    }
    button {
      margin-top: 30px;
      font-size: 20px;
      padding: 10px 30px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    .result {
      font-size: 24px;
      margin-top: 30px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Крутани и Забери</h1>
  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
  </div>
  <button id="spinBtn" onclick="spin()">Крутить</button>
  <div class="result" id="result"></div>

  <script>
    let spinning = false;
    let currentRotation = 0;
    const wheel = document.getElementById("wheel");
    const resultEl = document.getElementById("result");
    const btn = document.getElementById("spinBtn");

    const sectors = [
      { prize: 0, color: "#f44336" },
      { prize: 50, color: "#ffeb3b" },
      { prize: 100, color: "#4CAF50" },
      { prize: 500, color: "#2196F3" }
    ];

    function spin() {
      if (spinning) return;
      spinning = true;
      btn.disabled = true;
      resultEl.innerHTML = "Крутим...";

      const sectorAngle = 360 / sectors.length;
      const randSector = Math.floor(Math.random() * sectors.length);
      const stopAngle = 360 * 5 + randSector * sectorAngle + sectorAngle / 2;

      currentRotation += stopAngle;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const prize = sectors[randSector].prize;
        resultEl.innerHTML = prize === 0 
          ? "Увы, не повезло. Попробуй ещё!" 
          : `Ты выиграл ${prize}₽!`;

        btn.disabled = false;
        spinning = false;
      }, 5000);
    }
  </script>
</body>
</html>
