
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö—Ä—É—Ç–∞–Ω–∏ –∏ –ó–∞–±–µ—Ä–∏</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
    }
    .overlay {
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    #wheel-container {
      margin: 0 auto;
      width: 320px;
      height: 320px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #FFD700;
      background: conic-gradient(
        #e74c3c 0deg 90deg,
        #f1c40f 90deg 180deg,
        #2ecc71 180deg 270deg,
        #3498db 270deg 360deg
      );
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    button {
      margin-top: 30px;
      font-size: 20px;
      padding: 10px 30px;
      background-color: #FFD700;
      border: none;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      font-size: 28px;
      margin-top: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="overlay">
  <h1>–ö—Ä—É—Ç–∞–Ω–∏ –∏ –ó–∞–±–µ—Ä–∏</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
  </div>

  <button id="spinBtn" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
  <div class="result" id="result"></div>

  <button id="payBtn" onclick="unlock()" style="display:none;">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞ –∑–∞ 50‚ÇΩ</button>
</div>

<script>
  let spinning = false;
  let currentRotation = 0;
  let canSpin = true;
  let firstSpin = true;

  const wheel = document.getElementById("wheel");
  const resultEl = document.getElementById("result");
  const spinBtn = document.getElementById("spinBtn");
  const payBtn = document.getElementById("payBtn");

  function getPrize() {
    if (firstSpin) return 50;
    const rand = Math.random() * 100;
    if (rand < 5) return 500;
    if (rand < 15) return 100;
    if (rand < 30) return 50;
    return 0;
  }

  function generateCode(prize) {
    const timestamp = Date.now();
    const randomPart = Math.random().toString(36).substring(2, 6).toUpperCase();
    return `CODE-${prize}-${timestamp}-${randomPart}`;
  }

  function spin() {
    if (spinning || !canSpin) return;

    spinning = true;
    spinBtn.disabled = true;
    resultEl.innerHTML = "–ö—Ä—É—Ç–∏–º...";

    const prize = getPrize();
    const sector = prize === 0 ? 0 : prize === 50 ? 1 : prize === 100 ? 2 : 3;
    const stopAngle = 360 * 5 + sector * 90 + 45;
    currentRotation += stopAngle;

    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      if (prize > 0) {
        const code = generateCode(prize);
        resultEl.innerHTML = `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${prize}‚ÇΩ!<br>üí¨ –°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥: <b>${code}</b>`;
      } else {
        resultEl.innerHTML = "üòû –£–≤—ã, –Ω–µ –ø–æ–≤–µ–∑–ª–æ.";
      }
      spinning = false;
      canSpin = false;
      payBtn.style.display = "inline-block";
      firstSpin = false;
    }, 5000);
  }

  function unlock() {
    canSpin = true;
    spinBtn.disabled = false;
    payBtn.style.display = "none";
  }
</script>
</body>
</html>
