
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {

    #wheel {

      border: 10px solid #FFD700;
      background: conic-gradient(
        #e74c3c 0deg 90deg,

      );
      position: relative;

    }

    button {

    }

    }

    .info-buttons button {

      padding: 10px 20px;

</head>
<body>
<div class="overlay">
  <h1>–ö—Ä—É—Ç–∞–Ω–∏ –∏ –ó–∞–±–µ—Ä–∏</h1>

  <div id="wheel-container">
    <div id="wheel"></div>
  </div>

  <button id="spinBtn" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
  <div class="result" id="result"></div>

  <button id="payBtn" onclick="unlock()" style="display:none;">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞ –∑–∞ 50‚ÇΩ</button>

  <div class="sidebar">
    <h3>–¢–û–ü –ü–æ–±–µ–¥–∏—Ç–µ–ª–µ–π –¥–Ω—è:</h3>
    <ul id="topWinners">
      <li>üßë –ê–ª–µ–∫—Å–µ–π ‚Äî 500‚ÇΩ</li>
      <li>üë© –ú–∞—Ä–∏—è ‚Äî 100‚ÇΩ</li>
      <li>üßî –ò–≥–æ—Ä—å ‚Äî 50‚ÇΩ</li>
    </ul>
    <p>üßÆ –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —Å–µ–≥–æ–¥–Ω—è: <span id="userCount">17</span></p>
  </div>

  <div class="info-buttons">
    <button>üìú –ü—Ä–∞–≤–∏–ª–∞ —É—á–∞—Å—Ç–∏—è</button>
    <button>‚ùì FAQ</button>
    <button>üìã –ü–æ–ª–∏—Ç–∏–∫–∞</button>
    <button>üì≤ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_9abf4dd34d.mp3" type="audio/mpeg">
</audio>

<script>
  let spinning = false;
  let currentRotation = 0;
  let userCount = 17;
  let canSpin = true;
  const adminMode = true;

  const chances = [
    { prize: 0, chance: 75 },
    { prize: 50, chance: 15 },
    { prize: 100, chance: 7 },
    { prize: 500, chance: 3 }
  ];

  const wheel = document.getElementById("wheel");
  const resultEl = document.getElementById("result");
  const spinBtn = document.getElementById("spinBtn");
  const payBtn = document.getElementById("payBtn");
  const userCountEl = document.getElementById("userCount");
  const topWinners = document.getElementById("topWinners");

  function getPrize() {
    const rand = Math.random() * 100;
    let cumulative = 0;
    for (let i = 0; i < chances.length; i++) {
      cumulative += chances[i].chance;
      if (rand < cumulative) return chances[i].prize;
    }
    return 0;
  }

  function spin() {
    if (spinning || (!canSpin && !adminMode)) return;

    spinning = true;
    spinBtn.disabled = true;
    resultEl.innerHTML = "–ö—Ä—É—Ç–∏–º...";

    const prize = getPrize();
    const sector = chances.findIndex(c => c.prize === prize);
    const stopAngle = 360 * 5 + sector * 90 + 45;
    currentRotation += stopAngle;

    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      resultEl.innerHTML = prize === 0 ? "–£–≤—ã, –Ω–µ –ø–æ–≤–µ–∑–ª–æ." : `üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${prize}‚ÇΩ!`;
      spinning = false;

      if (!adminMode) {
        canSpin = false;
        payBtn.style.display = "inline-block";
      }

      spinBtn.disabled = !adminMode;

      userCount += Math.floor(Math.random() * 3) + 1;
      userCountEl.textContent = userCount;
    }, 5000);
  }

  function unlock() {
    canSpin = true;
    spinBtn.disabled = false;
    payBtn.style.display = "none";
  }

  const names = ["–ê–ª–µ–∫—Å–µ–π", "–ú–∞—Ä–∏—è", "–ò–≥–æ—Ä—å", "–°–≤–µ—Ç–ª–∞–Ω–∞", "–î–µ–Ω–∏—Å", "–û–ª—å–≥–∞", "–°–µ—Ä–≥–µ–π", "–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞"];
  const prizesFake = [50, 100, 500];

  setInterval(() => {
    const ul = topWinners;
    ul.innerHTML = "";
    for (let i = 0; i < 3; i++) {
      const name = names[Math.floor(Math.random() * names.length)];
      const prize = prizesFake[Math.floor(Math.random() * prizesFake.length)];
      ul.innerHTML += `<li>üë§ ${name} ‚Äî ${prize}‚ÇΩ</li>`;
    }
  }, 30000);

  // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
  document.addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    music.play().catch(() => {});
  }, { once: true });
</script>
</body>
</html>
