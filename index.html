
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wheel-container">
        <div id="wheel" class="wheel">
            <div class="sector" data-value="50">50</div>
            <div class="sector" data-value="100">100</div>
            <div class="sector" data-value="200">200</div>
            <div class="sector" data-value="300">300</div>
            <div class="sector" data-value="500">500</div>
            <div class="sector" data-value="1000">1000</div>
        </div>
        <button id="spinButton">Крутить</button>
        <div id="result">Результат: <span id="amount">0</span>₽</div>
        <div id="code">Код: <span id="payoutCode">----</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
