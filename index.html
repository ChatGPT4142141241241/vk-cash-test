
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крутани и Забери</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f9f9f9, #e0e0ff);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Крутани и Забери</h1>
    <p>Нажми кнопку, чтобы попытать удачу!</p>
    <button onclick="spin()">Попробовать</button>
    <div class="result" id="result"></div>

    <script>
        function spin() {
            const prizes = [0, 50, 100, 200, 500];
            const prize = prizes[Math.floor(Math.random() * prizes.length)];
            const resultEl = document.getElementById('result');
            if (prize === 0) {
                resultEl.textContent = 'Увы, не повезло. Попробуй ещё!';
            } else {
                resultEl.textContent = `Ты выиграл ${prize}₽!`;
            }
        }
    </script>
</body>
</html>
