
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Крутани и Забери</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
    }
    .overlay {
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    #wheel-container {
      margin: 0 auto;
      width: 320px;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Крутани и Забери</h1>
    <div id="wheel-container">
      <!-- Добавим элементы колеса и функционал для выигрыша -->
      <button id="spin-button">Крутить</button>
    </div>
    <div id="result"></div>
    <div id="code"></div>
  </div>

  <script>
    document.getElementById("spin-button").addEventListener("click", function() {
      let winnings = Math.random() > 0.5 ? 50 : 0;  // 50% шанс на выигрыш
      let secretCode = "";
      if (winnings === 50) {
        // Генерация секретного кода
        secretCode = "код-" + Math.random().toString(36).substring(2, 15);
      }

      let resultMessage = winnings === 50 ? "Вы выиграли 50₽!" : "Вы ничего не выиграли.";
      document.getElementById("result").textContent = resultMessage;
      document.getElementById("code").textContent = secretCode ? "Секретный код: " + secretCode : "";
    });
  </script>
</body>
</html>
